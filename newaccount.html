<!DOCTYPE html>

<html>
<title>W3.CSS Template</title>
<meta charset="utf-8"/>

<link rel="stylesheet" type="text/css" href="css/positivity.css">

<body>
  <header class="title">Create New Account</header>

  <form class="signin">
    Email: <br>
    <input id="email" type="text" placeholder="Enter Email" >
    <br>
    Username: <br>
    <input id="username" type="text" placeholder="Enter Username" >
    <br>
    Password: <br>
    <input id="password" type="text" placeholder="Enter Password" >
    <br>
    <button type="submit">Create Account</button>
    <br>
    <input type="button" onclick="location.href='login.html';" value="Already have an account?" />
    


  </form>



 <script src="javascript/pos.js"></script> 
</body>
</html>
